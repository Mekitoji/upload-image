<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <form action="/login" method="POST">
      <div>
        <label>Username: <input name="username" type="text"></label>
      </div>
      <div>
        <label>Password: <input name="password" type="password"></label>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
